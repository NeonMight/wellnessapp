<head>
<title>Activity Enrollment</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/client/site.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="/client/extra.js"></script>
</head>
<body ng-app='enrollment'>
<div id='navbar'>
</div>
<div ng-controller='enrollmentController' class='container'>
<form>
<table class='table'>
<thead>
<th>Activity Name</th><th>Percentage</th>
</thead>
<tr ng-repeat='activity in activitylist'>
<td>{{ activity.name }}</td><td>{{ activity.percent }}</td><td><input type='checkbox'></td>
</tr>
</table>
</form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js'></script>
<script src='/client/enrollmentcontroller.js'></script>
