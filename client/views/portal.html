<head>
<title>Log in</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="/client/css/bootstrap.min.css">
<link rel="stylesheet" href="/client/css/font-awesome.css">
<link rel="stylesheet" href="/client/css/dream-bootstrap.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
<style>
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}
.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
<div class='container'>
<div class="col-xs-4">
</div>
<div class='col-xs-4'>
<form method='post' action='/login/' class="form-signin">
<h2 class="form-signin-heading">Be Fit, Be Well</h2>
<label for="username" class="sr-only">Username</label>
<input class='form-control' name='username' id='username' type='text' placeholder="Username"/>
<label for='password' class="sr-only">Password</label>
<input class='form-control' name='password' id='password' type='password' placeholder="Password"/>
<button class='btn btn-lg btn-primary btn-block'>Log in</button>
</form>
</div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js'></script>
