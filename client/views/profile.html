<head>
<title>Your Wellness Profile</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/client/site.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="/client/extra.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js'></script>
</head>
<body ng-app='profile' class="ng-cloak">
<div ng-controller='profileController' class="container">

<nav class='navbar navbar-default'>
<div class="container-fluid">
<div class="navbar-header">
<a class="navbar-brand">Wellness Enrollment</a>
</div>
<div class="collapse navbar-collapse">
<ul class="nav navbar-nav">
  <li><a href="/">Home</a></li>
  <li><a href='/enroll/'>Enroll</a></li>
  <li><a href="/profile/">My Profile</a></li>
  <li><a href="/form/">My Forms</a></li>
  <li><a href="/logout/">Logout</a></li>
  <li><a></a></li>
  <li><a></a></li>
</ul>
<ul class="nav navbar-nav navbar-right">
  <li id='greeting'><a class='navbar-brand' ng-model='session'>Welcome {{session.user}}</a></li>
</ul>
</div>
</div>
</nav>

<div class='panel panel-default'>
<div class="panel-heading">
  <h3 class="panel-title" ng-model='userProfile'>User profile for: <b>{{userProfile.username}}</b></h3>
</div>
<div class="panel-body">
<label>First Name</label><input class='form-control' ng-model='userProfile.firstname' placeholder="First Name"/>
<label>Last Name</label><input class='form-control' ng-model='userProfile.lastname' placeholder="Last Name"/>
<label>Email</label><input class='form-control' ng-model='userProfile.email' placeholder="Email"/>
<label>Department</label><input class='form-control' ng-model='userProfile.department' placeholder="Department"/>
<br>
<button class="btn btn-default" ng-click='updateInfo()'>Update</button>
</div>
</div>
</div>
</body>
<script src='/client/profilecontroller.js'></script>
