<head>
<title>Stats Dashboard</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="/client/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/client/css/site.css">
<link rel="stylesheet" href="/client/css/gentelella-bootstrap.css">
<link rel="stylesheet" href="/client/css/plugins/morris.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js'></script>
<script src='/client/js/plugins/morris/raphael.min.js'></script>
<script src='/client/js/plugins/morris/morris.min.js'></script>
</head>
<body class="ng-cloak nav-md" ng-app='stats'>
    <div class="container body" ng-controller='statsController'>


        <div class="main_container">

            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">

                    <!-- sidebar menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">

                        <div class="menu_section">
                            <h3>Dashboard</h3>
                            <ul class="nav side-menu">
                                <li><a href='/'><i class="fa fa-laptop"></i>Home</a></li>
                                <li><a href="/enroll/"><i class="fa fa-laptop"></i>Enrollment</a></li>
                                <li><a href='/profile/'><i class="fa fa-laptop"></i>My Profile</a></li>
                                <li><a href="/form/"><i class="fa fa-laptop"></i>My Forms</a></li>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <!-- /sidebar menu -->
                </div>
            </div>

            <!-- top navigation -->
            <div class="top_nav">

                <div class="nav_menu">
                    <nav class="" role="navigation">
                        <div class="nav toggle">
                            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                        </div>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="">
                                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <img src="/client/img/avatar.jpg" alt="img"><div ng-model='session'>{{session.user}}</div>
                                    <span class=" fa fa-angle-down"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-usermenu animated fadeInDown pull-right">
                                    <li><a href="/profile/">Profile</a>
                                    </li>
                                    <li>
                                        <a href="/form/">
                                            <span>My Enrollment</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="//">Help</a>
                                    </li>
                                    <li><a href="/logout/"><i class="fa fa-sign-out pull-right"></i> Log Out</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
            <!-- /top navigation -->


            <!-- page content -->
            <div class="right_col" role="main">

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="dashboard_graph">

                            <div class="row x_title">
                                <div class="col-md-6">
                                    <h3>User Activity Enrollment</h3>
                                </div>
                            </div>

                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <div id="placeholder33" style="height: 260px; display: none" class="demo-placeholder"></div>
                                <div style="width: 100%;">
                                    <div id="lineChart" class="demo-placeholder" style="width: 100%; height:270px;"></div>
                                </div>
                            </div>




                            <div class="clearfix"></div>
                        </div>
                    </div>

                </div>
                <br />

                <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                  <div class="x_panel">
                    <div class='row x_title'>
                      <h2>Enrollment Demographics</h2>
                    </div>
                    <div class="clearfix"></div>
                    <div class="x_content2">
                      <div id='pieChart'></div>
                    </div>
                  </div>
                </div>

                <div class='col-md-6 col-sm-6 col-xs-6'>
                <div class="x_panel tile">
                    <div class='row x_title'>
                      <h2>Recent Activity</h2>
                    </div>
                    <div class="clearfix"></div>
                    <div class="x_content2">
                      <div class="list-group" ng-repeat='action in latestActionList'>
                        <a class="list-group-item">
                          {{ action.user }} enrolled in an activity on {{ action.enrollmentdate }}
                        </a>
                      </div>
                  </div>
                  </div>
              </div>
            </div>
            </div>
            <!-- /page content -->

        </div>

    </div>

<script></script>
