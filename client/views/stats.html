<head>
<title>Stats Dashboard</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/client/css/site.css">
<link rel="stylesheet" href="/client/css/sb-admin-rtl.css">
<link rel="stylesheet" href="/client/css/plugins/morris.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js'></script>
<script src='/client/js/plugins/morris/raphael.min.js'></script>
<script src='/client/js/plugins/morris/morris.min.js'></script>
</head>
<body class="ng-cloak" ng-app='stats'>
<div ng-controller='statsController'>
<nav class='navbar navbar-inverse navbar-fixed-top'>
<div class="container-fluid">
<div class="navbar-header">
  <a class="navbar-brand">Wellness Enrollment</a>
</div>
<div class="collapse navbar-collapse">
<ul class="nav navbar-nav">
  <li><a href="/">Home</a></li>
  <li><a href='/enroll/'>Enroll</a></li>
  <li><a href="/profile/">My Profile</a></li>
  <li><a href="/form/">My Forms</a></li>
  <li><a href="/logout/">Logout</a></li>
  <li><a></a></li>
  <li><a></a></li>
</ul>
<ul class="nav navbar-nav navbar-right">
  <li id='greeting'><a class='navbar-brand' ng-model='session'>Welcome {{session.user}}</a></li>
</ul>
</div>
</div>

</nav>


<div id='page-wrapper'>
<div class="container">
  <h2>Dashboard</h2>

  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Enrollment Overview</h3>
      </div>
      <div class="panel-body">
        <div id='lineChart'></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class='col-lg-4'>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Enrollment Demographics</h3>
        </div>
        <div class='panel-body'>
          <div id='pieChart'></div>
        </div>
      </div>
    </div>

  <div class='col-lg-4'>
    <div class="panel panel-default">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class='panel-title'>Recent User Actions</h3>
        </div>
        <div class="panel-body">
          <div class="list-group" ng-repeat='action in latestActionList'>
            <a class="list-group-item">
              {{ action.user }} enrolled in an activity on {{ action.enrollmentdate }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
</div>

</div>
</body>
<script src='/client/js/bootstrap.min.js'></script>
<script src='/client/controllers/statsController.js'></script>
